{% extends 'base.html' %}
{% block title %}
Index Page
{% endblock title %}
{% block content %}
<h2>Index Page</h2>
<form action="" method="POST">
    {% csrf_token %}
    <div class="box">    
        
        {% for field in  form %}
        <label for="{{ field.label}}">{{ field.label_tag }}</label>
        {{field}}
        {% endfor %}
        
    </div>
    <button>submit</button>
</form>
{% endblock content %}
