{% extends 'base.html' %}
{% load static %}
{% block title %}
  Forget Password 
{% endblock title %}  
{% block content %}

                    {% include "users/includes/upper-form.html" %}
                      <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Forget Password</p>
      
                      <form class="mx-1 mx-md-4" method="post">
                        {% csrf_token %}       
                          
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            
                            <label for="email" class="form-label">Enter your registered Email</label>
                            <br>
                            <input type="email" class ="form-control mt-3" name="email" autocomplete="email" maxlength="254" required="" id="id_email">
                            
                          </div>
                        </div>
                         
                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                          <button class="btn  btn-lg btn-primary">send email</button>
                        </div>                         
                      </form>
                      
  
      
                    </div>
                    <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
      
                      <img src="{% static 'users/reset.avif' %}"  class="img-fluid" alt="Sample image">
      
                    </div>
                  </div>
                </div>
                </div>
                </div>
                </div>
                </section>
                
{% endblock content %}
